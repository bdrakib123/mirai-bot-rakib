<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Islamick Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #1a1a1a;
            color: #00ff99;
            font-family: "Courier New", Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        h1 { font-size: 2rem; margin-bottom: 0.5rem; }
        p { font-size: 1.2rem; }
        .alive { color: #00ff00; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Islamick Bot</h1>
    <p>Status: <span class="alive">Online âœ…</span></p>
    <p>Uptime: <span id="uptime">0s</span></p>

    <script>
        let start = Date.now();
        setInterval(() => {
            let seconds = Math.floor((Date.now() - start) / 1000);
            document.getElementById("uptime").innerText = seconds + "s";
        }, 1000);
    </script>
</body>
</html>
